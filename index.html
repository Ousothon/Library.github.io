<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<meta property="og:image" content="https://www.pixel-studios.com/blog/wp-content/uploads/2018/12/012.jpg">
	<link rel="stylesheet" href="sys.css">
	<title>Document</title>
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-5 ">Library Management System</h1>
		<form action="" id="bookForm">
			<div class="form-group mb-3">
				<label for="bookTitle">Book Title:</label>
				<input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title" required>
			</div>
			<div class="form-group mb-3">
				<label for="author">Author:</label>
				<input type="text" id="author" class="form-control" placeholder="Enter Author Name" required>
			</div>
			<div class="form-group mb-3">
				<label for="genre">Genre:</label>
				<input type="text" id="genre" class="form-control" placeholder="Enter Book Genre " required>
			</div>
			<div class="form-group mb-3">
				<label for="year">Year:</label>
				<input type="number" id="year" class="form-control" placeholder="Enter Pubish Year " required>
			</div>
			<div class="form-group mb-3">
				<label for="quantity">Quantity:</label>
				<input type="number" id="quantity" class="form-control" placeholder="Enter Quantity " required>
			</div>
			<button class="btn btn-success" type="submit" id="addBtn">Add Book</button>
			<button class="btn btn-warning ml-2" type="button" id="clearBtn">Clear all </button>
		</form>
		<table class="table mt-4" id="bookTable">
			<thead>
				<tr class="bd">
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Year</th>
					<th>Quantity</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<div class="modal fade" id="editModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Edit Book</h4>
				</div>
				<div class="modal-body">
					<form action="" id="editForm">
						<div class="form-group mb-3">
							<label for="bookTitle">Book Title:</label>
							<input type="text" id="bookTitle" class="form-control" placeholder="Enter Book Title"
								required>
						</div>
						<div class="form-group mb-3">
							<label for="author">Author:</label>
							<input type="text" id="author" class="form-control" placeholder="Enter Author Name"
								required>
						</div>
						<div class="form-group mb-3">
							<label for="genre">Genre:</label>
							<input type="text" id="genre" class="form-control" placeholder="Enter Book Genre " required>
						</div>
						<div class="form-group mb-3">
							<label for="year">Year:</label>
							<input type="number" id="year" class="form-control" placeholder="Enter Pubish Year "
								required>
						</div>
						<div class="form-group mb-3">
							<label for="quantity">Quantity:</label>
							<input type="number" id="quantity" class="form-control" placeholder="Enter Quantity "
								required>
						</div>
						<!-- <input type="hidden" id="editBookId">
						<button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
						<button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">
							Close </button> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
		integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="script.js"></script>
</body>


</html>
